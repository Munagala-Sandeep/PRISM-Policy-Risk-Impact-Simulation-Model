<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRISM - Policy Impact Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              bg: {
                DEFAULT: '#f8fafc', // Slate 50 (Light)
                card: '#ffffff',    // White
                panel: '#f1f5f9',   // Slate 100
              },
              prism: {
                accent: '#0284c7', // Sky 600 (Darker for white bg)
                glow: '#6366f1',   // Indigo 500
                success: '#059669', // Emerald 600
                warning: '#d97706', // Amber 600
                danger: '#dc2626',  // Red 600
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #1e293b; /* Slate 800 */
        background-image: 
          radial-gradient(at 0% 0%, rgba(2, 132, 199, 0.03) 0px, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.03) 0px, transparent 50%);
        background-attachment: fixed;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 1); /* Slate 200 */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .leaflet-container {
        background: #f1f5f9;
        border-radius: 0.75rem;
      }
      /* Clean Light Map */
      .map-tiles {
        filter: contrast(1.05) saturate(1.1);
      }
      .leaflet-popup-content-wrapper {
        background: rgba(255, 255, 255, 0.98);
        color: #1e293b;
        border: 1px solid rgba(226, 232, 240, 1);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        border-radius: 0.75rem;
      }
      .leaflet-popup-tip {
        background: #ffffff;
        border: 1px solid rgba(226, 232, 240, 1);
      }
      /* Custom Scrollbar - Light */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
